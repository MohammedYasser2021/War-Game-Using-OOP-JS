<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>War Game</title>
  </head>
  <body>
    <div class="stats mb-4 d-flex bg-secondary p-3 justify-content-around align-items-center">
      <div class="username bg-info p-2 text-white text-capitalize">Your Name: <span class="fw-bold"></span></div><span class="count text-center bg-white py-2 px-3 fs-2">0:00</span>
    </div>
    <div class="container">
      <div class="box d-flex gap-5 mx-auto mt-5 mb-5 justify-content-center">
        <div class="person border-2 border border-secondary p-4 text-center flex-1">
          <div class="prog mb-3 Narutto"><span></span></div>
          <h2 class="mb-3">Narutto</h2><img class="img-fluid mb-3" src="./images/character1.png" alt="character">
          <div class="btns d-flex gap-3 justify-content-center">
            <button class="btn btn-danger" id="Narutto-attack">Attack</button>
            <button class="btn btn-success" id="Narutto-health">Health</button>
          </div>
          <div class="die text-danger fw-bold fs-2 text-center die-Narutto">Narutto Died</div>
        </div>
        <div class="person border-2 border border-secondary p-4 text-center flex-1">
          <div class="prog mb-3 Sassaki"><span></span></div>
          <h2 class="mb-3">Sassaki</h2><img class="img-fluid mb-3" src="./images/character3.jpg" alt="character">
          <div class="btns d-flex gap-3 justify-content-center">
            <button class="btn btn-danger" id="Sassaki-attack">Attack</button>
            <button class="btn btn-success" id="Sassaki-health">Health</button>
          </div>
          <div class="die text-danger fw-bold fs-2 text-center die-Sassaki">Sassaki Died</div>
        </div>
      </div>
    </div>
    <div class="overlay">
      <button class="btn btn-success w-25 d-block start">Start</button>
    </div>
    <div class="result-overlay">
      <div>
        <p class="mb-3 text-danger bg-white p-2">Time Finished</p>
        <p class="result mb-3 p-2"> </p>
        <button class="start-again btn btn-info text-white p-2 w-25">Play Again</button>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
